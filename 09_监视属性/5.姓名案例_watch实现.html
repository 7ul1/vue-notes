<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>姓名案例-插值</title>
    <script type='text/javascript' src='../js/vue.js'></script>
</head>
<body>
    <div id='box'>
        姓：<input type="text" v-model="firstName"><br>
        名：<input type="text" v-model="lastName"><br>
        姓名：<span>{{fullName}}</span>
    </div>
    <script type='text/javascript'>
        Vue.config.porductionTip = false;
        const vm = new Vue({
            el:'#box',
            data:{
                firstName:'张',
                lastName:'三',
                fullName:'张-三'
            },
            watch:{
                firstName(newValue){
                    this.fullName = newValue.slice(0,3) + '-' + this.lastName.slice(0,3);
                },
                lastName(newValue){
                    this.fullName = this.firstName.slice(0,3) + '-' + newValue.slice(0,3);
                }
            }
        })
    </script>
</body>
</html>
