<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>localStorage</title>
</head>
<body>
   <h2>localStorage</h2>
   <button onclick="saveDate()">点我保存一个数据</button>
   <button onclick="readDate()">点我读取一个数据</button>
   <button onclick="deleteDate()">点我删除一个数据</button>
   <button onclick="deleteAllDate()">点我清空一个数据</button>

   <script>
      let p = {
         name:'张三',
         age:18
      }

      // console.log(p.toString());

      function saveDate(){
         localStorage.setItem('hello','小明')
         localStorage.setItem('hi',666)
         localStorage.setItem('person',JSON.stringify(p))
      }
      function readDate(){
         // localStorage.getItem('hello')
         console.log(localStorage.getItem('hello'));
         console.log(localStorage.getItem('hi'));

         const result = localStorage.getItem('person')
         console.log(JSON.parse(result));
      }      
      function deleteDate(){
         localStorage.removeItem('person')
      }
      function deleteAllDate(){
         localStorage.clear()
      }
   </script>
</body>
</html>
