<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='../js/vue.js'></script>
</head>
<body>
    <div id='box'>
        <school></school>
        <hello></hello>
    </div>
    <script type='text/javascript'>
        Vue.config.porductionTip = false;

        const school = {
            name:'school',
            template:`
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2> 
            </div>
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'
                }
            },
        }

        const hello = {
            template:`<h2>{{msg}}</h2>`,
            data(){
                return{
                    msg:'你好'
                }
            }
        }

        // school.a = 99
        // console.log('&',school === hello);
        // console.log('@',school);
        // console.log('#',hello);


        const vm = new Vue({
            el:'#box',
            components:{school,hello}
        })

        console.log(vm === Vue.components);
    </script>
</body>
</html>
