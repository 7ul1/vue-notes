<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.defineProperty</title>
</head>
<body>
    <script>
        let num = 18;
        let person = {
            name:'zs',
            sex:'men'
        }
        Object.defineProperty(person,'age',{
            // value:18,
            // // 控制属性是否可以枚举 默认false
            // enumerable:true,
            // // 控制属性是否可以被修改 默认是false
            // writable:true,
            // // 控制属性是否可以被删除 默认是false
            // configurable:true
            // 当有人读取person的age属性时 get函数就会被调用 且返回值就是age的值
            get(){
                return num;
            },
            // 当有人修改person的age属性时 set函数就会被调用 且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性,且值时',value);
                num = value;
            }

        })
        console.log(person);
        // console.log(Object.keys(person));
        // for(let k in person){
        //     console.log('@@',person[k]);
        //     console.log(k);
        // }

    </script>
</body>
</html>
