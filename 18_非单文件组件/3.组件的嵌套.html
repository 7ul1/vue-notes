<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='../js/vue.js'></script>
</head>
<body>
    <div id='box'></div>
    <script type='text/javascript'>
        Vue.config.porductionTip = false;

        const student = {
            name:'student',
            template:`
            <div>
                <h2>学生名称：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2> 
            </div>
            `,
            data(){ 
                return{
                    name:'小明',
                    age:18
                }
            }
        }
        // 定义组件
        const school = {
            name:'school',
            template:`
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2> 
                <student></student>
            </div>
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'
                }
            },
            components:{
                student
            }
        }
        
        const hello = {
            template:`<h1>{{msg}}</h1>`,
            data(){
                return{
                    msg:'欢迎来到尚硅谷'
                }
            }
        }

        const app = {
            template:`
            <div>
                <hello></hello>
                <school></school>
            </div>

            `,
            components:{
                school,
                hello,
            }
        }
        // 创建vm
        new Vue({
            template:`<app></app>`,
            el:'#box',
            // 注册组件
            components:{app}
        })
    </script>
</body>
</html>
